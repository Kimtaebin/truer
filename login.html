<!DOCTYPE html>
<html lang="ko">
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title> login </title>
</head>
<body>
  <h1>김태빈의 웹 프로그래밍</h1>
  <hr>
  <form>
    <h3>로그인 및 티켓 예매하기</h3>
    <fieldset>
      <legend> 구매자 정보 </legend>
      구매자명 : <input type="text" name="userID" size=15/>
      <br>
      패스워드 : <input type="password" name="passwd" id="p" size=15/> 
      <br>
      전화번호 : <input type="tel" pattern=“[0-9]{2,3}-[0-9]{3,4}-[0-9]{4]}“/> 
      <hr>
      성별 : <input type="radio" name="gender" value="male"/>남성
            <input type="radio" name="gender" value="female"/>여성
      <br>
      나이 : <input type="number" min="0" max="150" step="1" value ="20"/> 
      <br>
      <hr>
            <input type="checkbox" name="Agree" value="infomation"/> 이용약관 동의
    </fieldset>
    <br>
    <fieldset>
      <legend> 날짜 & 시간 선택 </legend>
      날짜 선택 : <input type="date" name="mday"/>
      &nbsp;&nbsp;&nbsp; 공연 시간 : <input type="time" name="mtime"/>
    </fieldset>
    <br>
    <fieldset>
      <legend> 좌석 선택 </legend>
      구역 선택 :
      <input type="text" list="seat"/>
      <datalist id="seat">
      <option value="A좌석">
      <option value="B좌석">
      <option value="C좌석">
      <option value="D좌석">
      <option value="E좌석">
      </datalist> 
    </fieldset>
  </form>
<br>
  <button type="submit">결제하기</button>
  <button type="reset">취소하기</button>
<br>

</body>
</html>
